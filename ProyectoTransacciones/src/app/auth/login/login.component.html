<main
  class="h-screen flex items-center justify-center bg-blue-50 text-gray-800"
>
  <form action="" [formGroup]="formGroupLogin">
    <div class="w-[350px] bg-white p-8 shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Iniciar Sesión</h2>

      <div class="mb-4">
        <label
          for="documento"
          class="block text-md font-medium text-gray-700 mb-1"
          >Documento</label
        >
        <input
          type="text"
          id="documento"
          formControlName="documento"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 bg-blue-50"
          placeholder="Ingrese su documento"
        />
      </div>
      <div class="mb-4">
        <label for="pass" class="block text-md font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          formControlName="pass"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 bg-blue-50"
          placeholder="Ingrese su contraseña"
        />
      </div>
      <button
        type="submit"
        (click)="clickLogin()"
        class="w-full bg-[#1A3A3A] text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200"
      >
        Ingresar
      </button>
      <p class="mt-4 text-sm text-center">
        ¿No tienes una cuenta?
        <a [routerLink]="'../register'" class="text-blue-500 hover:underline"
          >Regístrate aquí</a
        >
      </p>
    </div>
  </form>
</main>
