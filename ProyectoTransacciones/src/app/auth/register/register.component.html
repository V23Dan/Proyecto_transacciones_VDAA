<main
  class="flex h-screen items-center justify-center bg-blue-50 text-gray-800"
>
  <form [formGroup]="formGroup">
    <div
      class="flex flex-wrap justify-around m-5 bg-white p-8 rounded-lg shadow-md"
    >
      <h2 class="text-2xl font-semibold text-center mb-6 w-full">Registro</h2>
      <div class="w-[40%] max-[540px]:w-[100%]">
        <div class="mb-4">
          <label
            for="nombre"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Nombre</label
          >
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 bg-blue-50"
            placeholder="Ingrese su Nombre"
          />
        </div>
        <div class="mb-4">
          <label
            for="documento"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Documento</label
          >
          <input
            type="text"
            id="documento"
            formControlName="documento"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 bg-blue-50"
            placeholder="Ingrese su documento"
          />
        </div>
        <div class="mb-4">
          <label for="edad" class="block text-sm font-medium text-gray-700 mb-1"
            >Edad</label
          >
          <input
            type="number"
            id="edad"
            formControlName="edad"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 bg-blue-50"
            placeholder="Ingrese su edad"
          />
        </div>
        <div class="mb-4">
          <label for="sexo" class="block text-sm font-medium text-gray-700 mb-1"
            >Sexo</label
          >
          <select
            name="sexo"
            id="sexo"
            formControlName="sexo"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 bg-blue-50"
            placeholder="Ingrese su edad"
          >
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
      </div>
      <div class="w-[40%] max-[540px]:w-[100%]">
        <div class="mb-4">
          <label
            for="direccion"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Direccion</label
          >
          <input
            type="text"
            id="direccion"
            formControlName="direccion"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 bg-blue-50"
            placeholder="Ingrese su direccion"
          />
        </div>
        <div class="mb-4">
          <label
            for="correo"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Correo</label
          >
          <input
            type="email"
            id="correo"
            formControlName="correo"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 bg-blue-50"
            placeholder="Ingrese su correo"
          />
        </div>
        <div class="mb-4">
          <label for="pass" class="block text-sm font-medium text-gray-700 mb-1"
            >Contraseña</label
          >
          <input
            type="password"
            id="pass"
            formControlName="pass"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 bg-blue-50"
            placeholder="Ingrese su contraseña"
          />
        </div>
        <div class="mb-4 py-6">
          <button
            type="submit"
            (click)="clickRegister()"
            class="w-full block mb-1 bg-[#1A3A3A] text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200"
          >
            Registrar
          </button>
        </div>
      </div>
    </div>
  </form>
</main>
